<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Welcome to Ocean Talk</title>
  </head>
  <body>
    <div id="no-mobile">Your screen is too wide for me ðŸ¤¬</div>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Only For Adult</span>
        <i class="fa-solid fa-ban-smoking fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-volleyball"></i>
        <span>11:27</span>
        <i class="fa-solid fa-umbrella-beach"></i>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Ocean Talk</h1>
      <img
        class="welcome-header__img"
        src="https://media.istockphoto.com/vectors/cartoon-dolphin-vector-id968475622?k=20&m=968475622&s=612x612&w=0&h=JZsdpX24khN0UlKPUN4KVsToMSLO1YV3gDSIUpaVMbI="
      />
      <p class="welcome-header__text">
        If you have a Ocean Account, <br />log in with your email or phone
        number.
      </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Ocean Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
