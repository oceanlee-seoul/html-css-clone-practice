<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chat With Ariel - Ocean Talk</title>
  </head>
  <body id="chat-screen">
    <div id="no-mobile">Your screen is too wide for me ðŸ¤¬</div>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Only For Adult</span>
        <i class="fa-solid fa-ban-smoking fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-volleyball"></i>
        <span>11:27</span>
        <i class="fa-solid fa-umbrella-beach"></i>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1>Ariel</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img
          src="https://lumiere-a.akamaihd.net/v1/images/ct_ariel_upcportalreskin_20694_09abefbe.jpeg?region=0%2C0%2C330%2C330"
        />
        <div class="message-row__content">
          <span class="message__author">Ariel</span>
          <div class="message__info">
            <span class="message__bubble">Wassup Jack, How R U doing?</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/493cc16663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
