<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>More - Ocean Talk</title>
  </head>
  <body>
    <div id = "no-mobile">
      Your screen is too wide for me ðŸ¤¬ 
    </div>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Only For Adult</span>
        <i class="fa-solid fa-ban-smoking fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-volleyball"></i>
        <span>11:27</span>
        <i class="fa-solid fa-umbrella-beach"></i>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class = "screen-header">
        <h1 class = "header__title">More</h1>
        <div class = "header__icons">
            <span><i class="fa-regular fa-eye fa-2x"></i></span>
            <span><i class="fa-regular fa-circle-play fa-2x"></i></span>
            <span><a href = "settings.html"><i class = "fa-solid fa-gear fa-2x"></i></a>
            <div class = "notification__dot"></div></span>
        </div>
    </header>


    <main class = "main-screen">
        <div class = "user-component">
            <div class = "user-component__column">
              <img src = "https://www.geo.tv/assets/uploads/updates/2022-06-11/421903_8154346_updates.jpg" class = "user-component__avatar user-component__avatar--xl" />
              <div class = "user-component__text">
                <h4 class = "user-component__title">Jack Sparrow</h4>
                <h6 class = "user-component__subtitle">+666 666 666 <i class="fa-solid fa-book-skull"></i></h6>
              </div>
            </div>
            <div class = "user-component__column">
                <i class="fa-solid fa-calendar-minus fa-2x"></i>
            </div>
          </div>

          <div class = "icon-row more-screens">
            <div class = "icon-row__icon">
                <i class="fa-regular fa-calendar-days"></i>
              <span>Calendar</span>
            </div>
            <div class = "icon-row__icon">
                <i class="fa-brands fa-google-drive"></i>
              <span>Talk Drive</span>
            </div>
            <div class = "icon-row__icon">
                <i class="fa-solid fa-face-sad-cry"></i>
              <span>Emoticons</span>
            </div>
            <div class = "icon-row__icon">
                <i class="fa-solid fa-fish"></i>
              <span>Themes</span>
            </div>
           </div>

           <div class = "more-suggestions">
                <h4 class= "more-suggestions__title">Suggestions</h4>
                <div class = "more-suggestions__array">
                <div class = "more-suggestions__contents">
                    <div class = "more-suggestions__content">
                        <span><i class="fa-solid fa-guitar"></i></span>
                        <span>ROCK AND ROLL</span>
                    </div>
                </div>
                <div class = "more-suggestions__contents">
                    <div class = "more-suggestions__content">
                        <span><i class="fa-solid fa-water"></i></span>
                        <span>Swimming</span>
                    </div>
                </div>
                <div class = "more-suggestions__contents">
                    <div class = "more-suggestions__content">
                        <span><i class="fa-solid fa-otter"></i></span>
                        <span>Playing With Otter</span>
                    </div>
                </div>
                </div>
           </div>
    </main>

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__button"><a class = "nav__link" href = "friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>

            <li class = "nav__button"><a class = "nav__link" href = "more.html"><i class="fa-solid fa-circle fa-2x"></i></a</li>
